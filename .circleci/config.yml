version: 2.1

executors:
  go:
    docker:
      - image: circleci/golang:latest
    working_directory: ~/repo

workflows:
  version: 2
  ci:
    jobs:
      - checkout
      - linting:
          requires:
            - checkout
      - testing:
          requires:
            - checkout
      - publishing:
          requires:
            - testing
            - linting
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
jobs:
  checkout:
    executor: go
    steps:
      - checkout
      - persist_to_workspace:
          paths:
            - .
          root: ~/repo
  linting:
    executor: go
    steps:
      - attach_workspace:
          at: .
      - run: go build .
      - run: go get -u golang.org/x/lint/golint
      - run: golint -set_exit_status ./... 
  testing:
    executor: go
    steps:
      - attach_workspace:
          at: .
      - run: go build ./...
      - run: go test  ./...
  publishing:
    executor: go
    steps:
      - run:
          name: Install Goreleaser
          command: |
            curl \
              --silent \
              --show-error \
              --fail \
              --location \
              --header "Accept: application/tar+gzip, application/x-gzip, application/octet-stream" \
              -o - \
              "https://github.com/goreleaser/goreleaser/releases/download/v${goreleaser}/goreleaser_Linux_x86_64.tar.gz" \
            | tar --no-same-owner -C /usr/bin/ -xz goreleaser \
              && chmod 0755 /usr/bin/goreleaser \
              && /usr/bin/goreleaser -v
      - run: echo Done

