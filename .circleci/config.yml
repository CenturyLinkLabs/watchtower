version: 2.1

executors:
  go:
    docker:
      - image: circleci/golang:latest
    working_directory: ~/repo

workflows:
  version: 2
  ci:
    jobs:
      - checkout
      - linting:
          requires:
            - checkout
      - testing:
          requires:
            - checkout
      - publishing:
           requires:
             - testing
             - linting
jobs:
  checkout:
    executor: go
    steps:
      - checkout
      - persist_to_workspace:
          paths:
            - .
          root: ~/repo
  linting:
    executor: go
    steps:
      - attach_workspace:
          at: .
      - run: go build .
      - run: go get -u golang.org/x/lint/golint
      - run: golint ./...
  testing:
    executor: go
    steps:
      - attach_workspace:
          at: .
      - run: go build ./...
      - run: go test  ./...
  publishing:
    executor: go
    steps:
      - run: echo Done

