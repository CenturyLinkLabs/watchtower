build:
  main: ./main.go
  binary: watchtower
  goos:
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64
archive:
  name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    arm: armhf
    arm64: arm64v8
    amd64: amd64
    386: 386
    darwin: macOS
    linux: linux
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE.md
dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''
    dockerfile: Dockerfile
    image_templates:
      - containrrr/watchtower:amd64-{{ .Version }}
    binaries:
      - watchtower
  -
    goos: linux
    goarch: 386
    goarm: ''
    dockerfile: Dockerfile
    image_templates:
      - containrrr/watchtower:i386-{{ .Version }}
    binaries:
      - watchtower
  -
    goos: linux
    goarch: arm
    goarm: 6
    dockerfile: Dockerfile
    image_templates:
      - containrrr/watchtower:armhf-{{ .Version }}
    binaries:
      - watchtower
  -
    goos: linux
    goarch: arm64
    goarm: ''
    dockerfile: Dockerfile
    image_templates:
      - containrrr/watchtower:arm64v8-{{ .Version }}
    binaries:
      - watchtower
